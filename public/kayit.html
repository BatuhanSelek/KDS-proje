    <script>
        $(document).ready(function () {
            $("#ekle").click(function () {
                const yeni_kayit = {
                    ad: $("#ad").val(),
                    soyad: $("#soyad").val(),
                    eposta: $("#eposta").val(),
                    telefon: $("#telefon").val(),
                    kanal_adi: $("#kanal_adi").val(),
                }
                $.ajax({
                    //API Endpoint
                    url: "http://localhost:3000/api/kayit",
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(yeni_kayit),
                    success: function (response) {
                        console.log(response)
                        alert("Öğrenci başarıyla Eklendi")
                    },
                    error: function (error) {
                        console.error(error)
                        alert("Hata alıyosun iyi bak")
                    }
                })
            })
        })
    </script>

    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'http://localhost:3000/api/kayit',
                method: 'GET',
                dataType: 'json',
                success: function (data) {
                    // Data başarıyla alındığında tabloyu doldurun
                    data.forEach(function (log) {
                        var row = $('<tr>');

                        row.append($('<td>').text(log.description));
                        row.append($('<td>').text(new Date(log.created_at).toLocaleDateString()));
                      
                     



                        $('#kampanyaTablosu tbody').append(row);
                    });
                }
            });
        });

    </script>
