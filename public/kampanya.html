    <script>

        $(document).ready(function () {
            $("#ekle").click(function () {
                const yeni_kampanya = {
                    kampanya_adi: $("#kampanya_adi").val(),
                    baslangic_tarihi: $("#baslangic_tarihi").val(),
                    bitis_tarihi: $("#bitis_tarihi").val(),
                    kanal_id: $("#kanal_id").val(),
                    bütce: $("#bütce").val(),
                }
                $.ajax({
                    //API Endpoint
                    url: "http://localhost:3000/api/kampanyalar",
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(yeni_kampanya),
                    success: function (response) {
                        console.log(response)
                        alert("Kampanya başarıyla Eklendi")
                    },
                    error: function (error) {
                        console.error(error)
                        alert("Hata alıyosun iyi bak")
                    }
                })
            })
        })
    </script>

    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'http://localhost:3000/api/kampanyalar',
                method: 'GET',
                dataType: 'json',
                success: function (data) {
                    // Data başarıyla alındığında tabloyu doldurun
                    data.forEach(function (kampanya) {
                        var row = $('<tr>');

                        row.append($('<td>').text(kampanya.kampanya_adi));
                        row.append($('<td>').text(new Date(kampanya.baslangic_tarihi).toLocaleDateString()));
                        row.append($('<td>').text(new Date(kampanya.bitis_tarihi).toLocaleDateString()));
                        row.append($('<td>').text(kampanya.bütce));



                        $('#kampanyaTablosu tbody').append(row);
                    });
                }
            });
        });

    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/api/totalBudget')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    // `results[0].totalBudget` olmalı, çünkü `results` bir dizi ve `totalBudget` ilk elemanın bir özelliği
                    document.getElementById('totalBudget').textContent = data[0].totalBudget + ' TL';
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                    document.getElementById('totalBudget').textContent = 'Bilgi alınamadı';
                });
        });

    </script>
    <script>

                    return response.json();
                })
                .then(data => {
                    // Verinin geldiği formata göre erişim. Eğer dizi ise data[0].totalSpent
                    document.getElementById('totalSpend').textContent = data[0].totalSpend + ' TL';
                })

    </script>


    <script>
        // Kampanyaları çekmek için fetch API'sini kullanın
        fetch('api/campaign-list')
            .then(response => response.json())
            .then(kampanyalar => {
                const listElement = document.getElementById('kampanyalar');
                // Listeyi doldur
                kampanyalar.forEach(kampanya => {
                    const listItem = document.createElement('li');
                    listItem.textContent = ` ${kampanya.description},      ,Kayıt Tarihi: ${kampanya.created_at}`;
                    listElement.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Bir hata oluştu:', error);
            });
