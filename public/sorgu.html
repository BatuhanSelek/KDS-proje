    <script>
        document.getElementById('sorgulaButton').addEventListener('click', function () {
            const kanal_adi = document.getElementById('kanalSelect').value;
            fetch(`/api/getKampanyaByKanal?kanal_adi=${encodeURIComponent(kanal_adi)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    const results = document.getElementById('kampanyaResults');
                    results.innerHTML = ''; // Önceki sonuçları temizle
                    data.forEach(kampanyalar => {
                        results.innerHTML += `<p>Kampanya Adı: ${kampanyalar.kampanya_adi}</p><p>Bütçe: ${kampanyalar.bütce}</p><p>Toplam Katılımcı: ${kampanyalar.toplam_katilimci}</p>`;
                    });

                })
                .catch(error => console.error('Error:', error));
        });


    </script>
    <script>

        var ucuncu = document.getElementById("ucuncu")

        }
