<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css"
        integrity="sha512-IuO+tczf4J43RzbCMEFggCWW5JuX78IrCJRFFBoQEXNvGI6gkUw4OjuwMidiS4Lm9Q2lILzpJwZuMWuSEeT9UQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/js/adminlte.min.js"
        integrity="sha512-KBeR1NhClUySj9xBB0+KRqYLPkM6VvXiiWaSz/8LCQNdRpUm38SWUrj0ccNDNSkwCD9qPA4KobLliG26yPppJA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"
        integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"
        integrity="sha512-BkpSL20WETFylMrcirBahHfSnY++H2O1W+UnEEO4yNIl+jI2+zowyoGJpbtk6bx97fBXf++WJHSSK2MV4ghPcg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/jquery.dataTables.min.css"
        integrity="sha512-1k7mWiTNoyx2XtmI96o+hdjP8nn0f3Z2N4oF/9ZZRgijyV4omsKOXEnqL1gKQNPy2MTSP9rIEWGcH/CInulptA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        $(document).ready(function () {
            $("#ekle").click(function () {
                const yeni_musteri = {
                    kullanici_adi: $("#kullanici_adi").val(),
                    sifre: $("#sifre").val(),
                    eposta: $("#eposta").val(),
                    adi: $("#adi").val(),
                    soyadi: $("#soyadi").val(),
                    tel_no: $("#tel_no").val(),
                    cinsiyet: $("#cinsiyet").val(),
                    dogum_tarihi: $("#dogum_tarihi").val()
                }
                alert($("#eposta").val())
                $.ajax({
                    //API Endpoint
                    url: "http://localhost:3000/api/register",
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(yeni_musteri),
                    success: function (response) {
                        console.log(response)
                        alert("Müşteri başarıyla Eklendi")
                    },
                    error: function (error) {
                        console.error(error)
                        alert("Hata alıyosun iyi bak")
                    }
                })
            })
        })
    </script>
    <style>
        body {
            background-image: url(./images/index_main.jpg);
            background-size: cover;
            background-position: center center;
            /* Resmi tam ortada konumlandırır */
            background-repeat: no-repeat;
            /* Resmin tekrarlanmasını önler */
            display: flex;
            justify-content: space-between;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            width: 800px;
            /* İstenilen genişliği ayarlayabilirsiniz */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <section class="content">
        <div class="card" style="background-color: #343a40;">
            <div class="card-header">
                <h3 class="card-title" style="color: white;">Kayıt Ol</h3>
            </div>
            <div class="card-body">
                <div class="form-container">
                    <form>
                        <div class="form-group row">
                            <label for="kullanici_adi" class="col-sm-2 col-form-label">Kullanıcı Adı:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="kullanici_adi" name="kullanici_adi"
                                    required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="sifre" class="col-sm-2 col-form-label">Şifre:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="sifre" name="sifre" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="eposta" class="col-sm-2 col-form-label">Eposta:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="eposta" name="eposta" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="adi" class="col-sm-2 col-form-label">Adı:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="adi" name="adi" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="soyadi" class="col-sm-2 col-form-label">Soyadı:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="soyadi" name="soyadi" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="tel_no" class="col-sm-2 col-form-label">Tel No:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="tel_no" name="tel_no" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="cinsiyet" class="col-sm-2 col-form-label">Cinsiyet:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="cinsiyet" name="cinsiyet" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="dogum_tarihi" class="col-sm-2 col-form-label">Doğum Tarihi:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="dogum_tarihi" name="dogum_tarihi" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10 offset-sm-2">
                                <button class="btn" style="background-color: #343a43; color: white;"
                                    id="ekle">Ekle</button>
                            </div>
                            <br><br>
                            <div class="col-sm-10 offset-sm-2">

                                <button type="button" onclick="redirectToLoginPage()" class="btn"
                                    style="background-color: #343a43; color: white;">Giriş</button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>
    <script>
        function redirectToLoginPage() {
            var customerPageURL = "login.html";
            window.location.href = customerPageURL;
        }
    </script>

</body>

</html>
